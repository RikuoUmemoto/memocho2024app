plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase プラグインの適用
    id "dev.flutter.flutter-gradle-plugin" // このプラグインは最後に置く
}

android {
    namespace = "com.example.memochou"
    compileSdkVersion 33  // flutter.compileSdkVersion の代わりに実際のバージョンを記述

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.memochou"
        // authentication を利用するにはminSDKのバージョンは23以上が必要のため、23に明記
        minSdk = 23
        targetSdk = 33  // flutter.targetSdkVersion の代わりに実際のバージョンを記述
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // 必要に応じて署名設定を変更
        }
    }
}

dependencies {
    // Firebase BoMを使用してバージョン管理
    implementation platform("com.google.firebase:firebase-bom:33.7.0")

    // Firebase Analyticsライブラリ
    implementation "com.google.firebase:firebase-analytics"

    // Firestoreライブラリ
    implementation "com.google.firebase:firebase-firestore"
}

flutter {
    source = "../.."  // Flutterのソースコードのパス
}
